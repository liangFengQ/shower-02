group 'org.yuan.boot.db'


dependencies {
    compile project(':db-modules:db-core')
    compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.3.0'
    compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
bootJar {
    enabled = false
}
jar {
    enabled = true
}
