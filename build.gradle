plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'com.github.ben-manes.versions' version '0.11.1'
    id 'java'
}


allprojects {
    group = 'org.yuan.boot'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11'
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name "aliyunmaven"
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
    }
    
}

bootJar {
    enabled = false
}
jar {
    enabled = false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: "com.github.ben-manes.versions"
    buildscript {
        repositories {
            repositories {
                jcenter()
                mavenCentral()
            }

            dependencies {
                classpath "com.github.ben-manes:gradle-versions-plugin:0.11.1"
            }
        }
    }
    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

//    repositories {
//        mavenCentral()
//    }

    ext {
        set('springCloudVersion', "Hoxton.SR1")
    }

    dependencies {
        implementation group: 'cn.hutool', name: 'hutool-all', version: '5.1.0'
        implementation 'org.springframework.boot:spring-boot-starter'
        compileOnly 'org.projectlombok:lombok'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:2.1.1.RELEASE"

        }
    }

    test {
        useJUnitPlatform()
    }

}
