plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

allprojects {
    group = 'org.yuan.boot'
    version = '0.0.1-DEV'
    sourceCompatibility = '1.8'
    repositories {
        maven {
            name "aliyunmaven"
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
        mavenCentral()
//        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

//    repositories {
//        mavenCentral()
//    }

    ext {
        set('springCloudVersion', "Hoxton.SR1")
    }

    dependencies {
        compile group: 'org.mapstruct', name: 'mapstruct', version: '1.3.1.Final'
        compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
        compile group: 'cn.hutool', name: 'hutool-all', version: '5.1.0'
        implementation 'org.springframework.boot:spring-boot-starter'
        compileOnly 'org.projectlombok:lombok'
        compileOnly group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.3.1.Final'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.3.1.Final'
        testImplementation('org.springframework.boot:spring-boot-starter-test') {
            exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE"
            mavenBom "org.minbox.framework:api-boot-dependencies:2.2.1.RELEASE"
//            mavenBom "ai.ylyue:yue-library-dependencies:Greenwich.SR2.1"
//            mavenBom "com.alipay.sofa:sofaboot-dependencies:3.2.1"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:2.1.1.RELEASE"
        }
    }

    test {
        useJUnitPlatform()
    }

    bootJar {
        enabled = true
        classifier = 'exec'
    }

    jar {
        enabled = true
    }
}

bootJar {
    enabled = false
}
jar {
    enabled = false
}
